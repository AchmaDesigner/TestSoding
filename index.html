<!DOCTYPE html>
<html>
<head>
	<title>test : Achmad Syifa</title>
</head>
<body>

<script type="text/javascript">
	
	var
	x = [];
	x['fibonaci'] = 1;
	x['first'] = 1;
	x['temp'] = 0;
	x['even'] = 0;

	while (x['fibonaci'] < 4000000){

		// document.write(x['fibonaci']+'<br />')

		x['temp']=x['first']
		x['first']=x['fibonaci']
		x['fibonaci']=x['temp']+x['fibonaci']

		x['even']+= (x['temp']%2==0) ? x['temp'] : 0 ;

	}
		document.write('(SUM) Even-Valued (fibonaci under 4 million) is = <b>'+x['even']+'</b>')


</script>

</body>
</html>
